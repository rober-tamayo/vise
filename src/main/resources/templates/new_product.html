<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<meta charset="utf-8" />
<title>Create New Product</title>
</head>
<body>
	<div align="center">
		<h1>Create New Product</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${product}"
			method="post">

			<table>
				<tr>
					<td>Product Name:</td>
					<td><input type="text" th:field="*{name}" class="form-control" /></td>
				</tr>
				<tr>
					<td>Brand:</td>
					<td><input type="text" th:field="*{brand}"  class="form-control"/></td>
				</tr>
				<tr>
					<td>Made In:</td>
					<td><input type="text" th:field="*{madein}"  class="form-control"/></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><input type="text" th:field="*{price}"  class="form-control"/></td>
				</tr>								
				<tr>
					<td colspan="2"><button class="btn btn-info" type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
